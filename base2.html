<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product Inventory</title>
    <style>
        /* Title Bar Style */
        .title-bar {
            background-color: #388e3c;  /* Column Green */
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 24px;
            font-weight: bold;
        }

        /* Logo styling */
        .logo {
            height: 40px;  /* Set the height of the logo */
            width: auto;   /* Automatically adjust the width to keep the aspect ratio */
        }

        /* Progress Bar Style */
        .progress-container {
            width: 100%;
            background-color: #f3f3f3;
            height: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }

        .progress-bar {
            height: 100%;
            background-color: #4caf50;
            width: 0;
            border-radius: 10px;
            transition: width 0.5s ease-in-out;
        }

        /* Footer Bar Style */
        .footer-bar {
            background-color: #333;  /* Dark background for footer */
            color: white;
            padding: 10px;
            text-align: right;
            position: fixed;
            bottom: 0;
            width: 100%;
            font-size: 14px;
        }

        /* Footer Link Styling */
        .footer-bar a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        /* Body Styling for some space */
        body {
            margin-bottom: 40px;  /* To give space for footer */
            font-family: Arial, sans-serif;
        }
    </style>
    <script>
        // Function to update progress bar based on current step
        function updateProgressBar(step) {
            const progressBar = document.getElementById("progress-bar");
            let progressPercentage = 0;

            // Assign progress based on the current step
            if (step === 1) {
                progressPercentage = 16;  // Step 1 = 16%
            } else if (step === 2) {
                progressPercentage = 32;  // Step 2 = 32%
            } else if (step === 3) {
                progressPercentage = 48;  // Step 3 = 48%
            } else if (step === 4) {
                progressPercentage = 64;  // Step 4 = 64%
            } else if (step === 5) {
                progressPercentage = 80;  // Step 5 = 80%
            } else if (step === 6) {
                progressPercentage = 100; // Step 6 = 100%
            }

            // Set the width of the progress bar
            progressBar.style.width = progressPercentage + '%';
        }
    </script>
</head>
<body>
    <!-- Title Bar -->
    <div class="title-bar">
        <!-- Logo in the left top corner -->
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">
        <!-- Product Inventory Text -->
        Product Inventory
    </div>

    <!-- Progress Bar -->
    <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
    </div>

    <!-- Page Content -->
    {% block content %}{% endblock %}

    <!-- Footer Bar -->
    <div class="footer-bar">
        For issues <a href="mailto:akp@example.com">Contact AKP</a>
    </div>
</body>
</html>
